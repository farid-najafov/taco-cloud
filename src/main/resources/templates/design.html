<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Design your taco!</h1>
<!--<h2>Feelin' hungry, <span th:text="${user.fullName}">NAME</span>?</h2>-->
<img th:src="@{/images/TacoCloud.png}"/>

<form method="POST" th:action="@{/logout}" id="logoutForm">
    <input type="submit" value="Logout"/>
</form>
<form method="post" th:object="${design}" th:action="@{/design}" id="tacoForm">

    <span class="validationError"
          th:if="${#fields.hasErrors('ingredients')}"
          th:errors="*{ingredients}">Ingredient Error</span>
    <div class="grid">

        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Selecet your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span>
            </div>
        </div>
    </div>

    <div>
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}">
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
        <br><br>
        <button>Submit your taco</button>
    </div>
</form>
</body>
</html>
